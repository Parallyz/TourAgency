<p-table [value]="tours" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="name">Name <p-sortIcon field="vin"></p-sortIcon></th>
          <th >Image</th>
          <th pSortableColumn="costinDoldars">Price <p-sortIcon field="costinDoldars"></p-sortIcon></th>
          <th pSortableColumn="duration">Duration <p-sortIcon field="duration"></p-sortIcon></th>
          <th pSortableColumn="hotel">Hotel <p-sortIcon field="hotel"></p-sortIcon></th>
         
          <th ></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tour>
      <tr>
          <td>{{tour.name}}</td>
          <td><img [style]="{width: '100px'}" src="{{tour.mainImage}}" [alt]="tour.mainImage" class="product-image" /></td>
          <td>$ {{tour.costinDoldars}}</td>
          <td> <i class="pi pi-moon mt-2 pr-2"></i> {{tour.duration}}</td>
          <td>  {{tour.hotel}}</td>
         
          <td>
              <button type="button" pButton icon="pi pi-info-circle" label="More Info" (click)="selectTour(tour)"></button>
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
        
           Tours not found
       
    </tr>
</ng-template>
</p-table>
