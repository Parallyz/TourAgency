<p-toast></p-toast>
<div class="card" >
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="button-success mr-2" (click)="openNew()"></button>
        <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedHotels()"
         [disabled]="!selectedHotels || !selectedHotels.length"></button>
    </ng-template>
    <ng-template pTemplate="right">
        <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
    </ng-template>
   
</p-toolbar>
<p-table #tablehotel [value]="hotels" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
        [(selection)]="selectedHotels" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
              <h5 class="m-0">Manage Hotels</h5>
              <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="tablehotel.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
              </span>
          </div>
     
     
     

        </ng-template>


        <ng-template pTemplate="header">
          <tr>
              <th style="width: 3rem">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Image</th>
              <th pSortableColumn="town">Town <p-sortIcon field="town"></p-sortIcon></th>
              <th pSortableColumn="stars">Stars <p-sortIcon field="stars"></p-sortIcon></th>
             <th></th>
          </tr>
      </ng-template>

      <ng-template pTemplate="body" let-hotel>
        <tr>
            <td>
                <p-tableCheckbox [value]="hotel"></p-tableCheckbox>
            </td>
            <td>{{hotel.name}}</td>
            <td><img [src]=" hotel.mainImage" [alt]="hotel.name" width="100" class="shadow-4" /></td>
            
            <td>{{hotel.town}}</td>
           
            <td><p-rating [ngModel]="hotel.stars" [readonly]="true" [cancel]="false"></p-rating></td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editHotel(hotel)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteHotel(hotel)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            In total there are {{hotel ? hotel.length : 0 }} hotel.
        </div>
    </ng-template>

</p-table>


</div>




<p-dialog [(visible)]="hotelDialog" [style]="{width: '600px'}" header="Tour Details" [modal]="true" styleClass="fluid">

  <ng-template pTemplate="content">
    <!-- <img [src]="tour.mainImage" [alt]="tour.mainImage" class="product-image" *ngIf="tour.mainImage">   -->
    <div class="">
      
      <div class="field">
          <label for="name">Name</label>
          <input pInputText  type="text" class="inputfield w-full" id="name" [(ngModel)]="hotel.name" required autofocus>        
          <small class="error" *ngIf="submitted && !hotel.name">Name is required.</small>
      </div>
      <div class="field">
        <label class="w-full" for="towns">Town</label>
        
        <p-dropdown  class="max-w-min md:max-w-max" [options]="towns" [(ngModel)]="hotel.town"  
        optionLabel="name" [showClear]="true"  [virtualScroll]="true" [itemSize]="10" 
        [style]="{width: '535px'}" ></p-dropdown>
      
        </div>
        <div class="field">
          <label for="address" >Address</label>
          <textarea rows="1"    class="inputfield w-full   p-inputtext " id="address" 
          pInputTextarea autoResize="autoResize"
            [(ngModel)]="hotel.address"></textarea>
         
        </div>
        <div class="field ">
          <label class="w-full" for="minmax-buttons">Stars</label>
          <p-inputNumber [style]="{width: '535px'}"  
          [(ngModel)]="hotel.stars" class="inputfield w-full" mode="decimal" [showButtons]="true" 
          inputId="minmax-buttons" [min]="1" [max]="5">
          </p-inputNumber>
        </div>
        <div class="field">
            <label for="description">Description</label>
            <textarea rows="3"  class="inputfield w-full  p-inputtext " id="description" 
            pInputTextarea autoResize="autoResize"
              [(ngModel)]="hotel.description"></textarea>
           
          </div>
          <div class="field">
            <div class="flex justify-content-center ">
    
              <label class=" text-2xl " for="minmax-buttons">Services</label>
              
            </div>
    
          </div>
          <div class="field">
            <label  class="w-full text-lg">General </label>
            <p-multiSelect [options]="general" [(ngModel)]="selectedGeneralService" 
            optionLabel="name" id="general" display="chip"  [style]="{width: '535px'}" 
            [virtualScroll]="true" 
            ></p-multiSelect>
            
          </div>

          <div class="field">
            <label for="entertainment" class="w-full">Entertainment and Sport Services</label>
            <p-multiSelect [options]="entertainment" [(ngModel)]="selectedEntertainmentService" 
            optionLabel="name" id="entertainment" display="chip"  [style]="{width: '535px'}" 
            [virtualScroll]="true"
            ></p-multiSelect>
           
          </div>
          <div class="field">
            <label for="beach" class="w-full">Beach </label>
            <p-multiSelect [options]="beach" [(ngModel)]="selectedBeach" 
            optionLabel="name" id="beach" display="chip"  [style]="{width: '535px'}" 
            [virtualScroll]="true"
            ></p-multiSelect>
           
          </div>
          <div class="field">
            
            <label  class="w-full text-lg">For Kids</label>
             
            <p-multiSelect [options]="forkids" [(ngModel)]="selectedForKids" 
            [selectedItems]="selectedForKids"
            optionLabel="name" id="forkids" display="chip"
           
            optionValue="name"
            [style]="{width: '535px'}" 
            [virtualScroll]="true"
            ></p-multiSelect>

           
           
          </div>

         

  
          
     


      <div class="field">
        <div class="flex justify-content-center ">

          <label class=" text-2xl " for="minmax-buttons">Cost</label>
          
        </div>

      </div>
    
  </div>


  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="button-text" (click)="saveHotel()"></button>
</ng-template>


  
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
